<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ovejitas Bebés</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>

    <!-- Sección de Bienvenida -->
    <section id="bienvenida">
        <div class="overlay">
            <div class="container-fluid bg-container text-center">
                <div class="row align-items-end justify-content-center h-100">

                    <!-- Título principal en el centro inferior -->
                    <div class="col-12 text-center mb-4">
                        <h1 class="title">OVEJITAS</h1>
                        <h2 class="subtitle" data-text="BEBÉS">BEBÉS</h2>

                        <!-- Botón de catálogo -->
                        <a href="javascript:void(0)" class="btn btn-catalog" onclick="scrollToCatalogo()">Catálogo</a>

                    </div>
                </div>
                <!-- Botón de redes sociales en la esquina inferior izquierda -->
                <div class="social-buttons social-buttons-welcome">
                    <a href="https://www.instagram.com/tiendaovejitasvebes/" class="btn btn-social"><i
                            class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </section>

    <!-- Sección de Catálogo -->
    <section id="catalogo" class="container py-5">
        <!-- Botones de filtro -->
        <div class="text-center mb-5">
            <button class="btn btn-catalog" onclick="filterCards('all')">Todos</button>
            <button class="btn btn-catalog" onclick="filterCards('ropa')">Ropa</button>
            <button class="btn btn-catalog" onclick="filterCards('juguetes')">Juguetes</button>
            <!-- Agrega más botones según las categorías -->
        </div>

        <div class="row" id="card-container">
            <!-- Las cards se generarán aquí -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-4" style="background-color: #c0dcfc;">
        <div class="container">
            <p>ovejitasbebestienda@gmail.com | Argentina, CABA</p>
            <div class="social-buttons social-buttons-footer">
                <a href="https://www.instagram.com/tiendaovejitasvebes/" class="btn btn-social">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="assets/scripts/script.js"></script>
    <script src="assets/scripts/products.js"></script>
    <script src="assets/scripts/filterCards.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
