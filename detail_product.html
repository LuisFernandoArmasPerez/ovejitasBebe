<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ovejitas Bebés</title>

    <!-- Tab icon -->
    <link rel="icon" href="assets/images/Logo.png">

    <!-- Google Fonts: Pacifico -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/footerStyle.css">
    <link rel="stylesheet" href="assets/css/welcomeStyle.css">
    <link rel="stylesheet" href="assets/css/productStyle.css">
</head>
<body>

    <!-- Sección filtro para productos -->
    <section id="filterByCategory" class="container py-2 sticky-filter">
        <!-- Botones de filtro -->
        <div class="logo-button-container mb-3">
            <img src="assets/images/Logo.png" alt="Logo Ovejitas Bebés" class="logo-image">
            <a href="index.html" class="btn btn-catalog">Regresar</a>
        </div>
    </section>

    <section class="product-detail container py-2">
        <div class="card shadow-sm product-detail-card mx-auto" style="width: 18rem;">
            <img id="product-img" class="card-img-top" alt="Imagen del producto">
            <div class="card-body">
                <h5 id="product-title" class="card-title"></h5>
                <p class="card-title">Precio: </p>
                <p id="product-price" class="card-text"></p>
                <p id="product-description" class="card-text"></p>
                <p id="product-size" class="card-text"></p> 
                <a id="buy-link" class="btn btn-catalog" target="_blank">Comprar</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-4" style="background-color: #c0dcfc;">
        <div class="container">
            <p>ovejitasbebestienda@gmail.com | Argentina, CABA</p>
            <div class="social-buttons social-buttons-footer">
                <a href="https://www.instagram.com/tiendaovejitasvebes/" class="btn btn-social">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="assets/scripts/productDetail.js"></script>

</body>
</html>
